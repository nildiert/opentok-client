version: "3.2"
services:
  nodejs:
    build: 
      context: .
    image: amakundu/nodejs-mysql-app
    networks:
      - frontend
      - backend
    environment:
      - MYSQL_HOST=chiper-mysql-app
      - MYSQL_USER=chiperuser
      - MYSQL_PASS=chiperpass
      - MYSQL_DB=chiper_db
    volumes:
      - ./www/:/var/www/html/
    ports:
      - "8080:8080"
    container_name: chiper-nodejs-app
  mysql:
    image: mysql:5.7
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=chiperuser
      - MYSQL_PASSWORD=chiperpass
      - MYSQL_DATABASE=chiper_db
    container_name: chiper-mysql-app
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7
    depends_on:
      - mysql
    networks:
      - backend
    ports:
      - "30002:80"
    environment:
      - PMA_HOST=chiper-mysql-app
      - PMA_PORT= 3306
    volumes:
      - /sessions
    container_name: chiper-phpmyadmin-app
networks:
  frontend:
  backend: